<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Game Coach Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

* {
  box-sizing: border-box;
  font-family: 'Orbitron', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1b0036, #050014);
  color: #fff;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 40px 20px;
}

h1 {
  text-align: center;
  font-size: 2.8rem;
  margin-bottom: 30px;
  color: #00ffe7;
  text-shadow: 0 0 20px #00ffe7;
}

.panel {
  background: rgba(0, 0, 0, 0.6);
  border: 2px solid #00ffe7;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 0 40px rgba(0, 255, 231, 0.2);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-bottom: 25px;
}

select, input {
  padding: 14px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 1rem;
}

button {
  width: 100%;
  padding: 16px;
  font-size: 1.2rem;
  background: linear-gradient(90deg, #00ffe7, #00b3ff);
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 0 20px #00ffe7;
}

button:hover {
  transform: scale(1.05);
}

.feedback {
  margin-top: 30px;
  padding: 20px;
  border-radius: 15px;
  background: rgba(0, 255, 231, 0.1);
  border-left: 6px solid #00ffe7;
}

.feedback h2 {
  color: #00ffe7;
  margin-bottom: 10px;
}

.footer {
  text-align: center;
  margin-top: 40px;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">
  <h1>ðŸŽ® AI Game Coach</h1>

  <div class="panel">

    <div class="grid">
      <select id="game">
        <option value="chess">Chess</option>
        <option value="uno">UNO</option>
        <option value="ludo">Ludo</option>
        <option value="snake_ladder">Snake & Ladder</option>
      </select>

      <input type="number" id="matches" placeholder="Matches Played">
      <input type="number" id="wins" placeholder="Wins">
      <input type="number" id="mistakes" placeholder="Mistakes / Fouls">
      <input type="number" id="endgame" placeholder="Endgame Losses / Hits">
      <input type="number" id="safe" placeholder="Safe Moves">
      <input type="number" id="risky" placeholder="Risky Moves">
    </div>

    <button onclick="getFeedback()">Get AI Feedback</button>

    <div class="feedback" id="feedbackBox" style="display:none;">
      <h2>AI Coach Strategy</h2>
      <p id="feedbackText"></p>
    </div>

  </div>

  <div class="footer">
    AI Game Coach â€¢ Final Year Project
  </div>
</div>

<script>
const BACKEND_URL = "https://ai-game-coach-backend.onrender.com";

function getFeedback() {
  const data = {
    game: document.getElementById("game").value,
    matches_played: Number(document.getElementById("matches").value),
    wins: Number(document.getElementById("wins").value),
    mistakes: Number(document.getElementById("mistakes").value),
    endgame_losses: Number(document.getElementById("endgame").value),
    safe_moves: Number(document.getElementById("safe").value),
    risky_moves: Number(document.getElementById("risky").value)
  };

  fetch(`${BACKEND_URL}/analyze`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(result => {
    document.getElementById("feedbackBox").style.display = "block";
    document.getElementById("feedbackText").innerHTML =
      result.feedback.join("<br>â€¢ ");
  })
  .catch(() => {
    alert("Backend not responding. Please wait or refresh.");
  });
}
</script>

</body>
</html>
