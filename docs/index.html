<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Game Coach Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- GLOBAL ---------- */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #2b0055, #090014);
  color: #ffffff;
}

/* ---------- CONTAINER ---------- */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 40px 20px;
  text-align: center;
}

/* ---------- TITLE ---------- */
h1 {
  font-size: 36px;
  margin-bottom: 30px;
  color: #00ffe7;
  text-shadow: 0 0 15px #00ffe7aa;
}

/* ---------- CARD ---------- */
.card {
  background: rgba(0, 0, 0, 0.7);
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 0 30px #00ffe755;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}

/* ---------- INPUTS ---------- */
select, input {
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  outline: none;
}

/* ---------- BUTTON ---------- */
button {
  grid-column: span 2;
  margin-top: 10px;
  padding: 16px;
  font-size: 20px;
  font-weight: bold;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  background: linear-gradient(90deg, #00ffe7, #00b3ff);
  color: #000;
  box-shadow: 0 0 25px #00ffe7aa;
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.05);
}

/* ---------- RESULT ---------- */
.result {
  margin-top: 35px;
  padding: 25px;
  border-radius: 16px;
  background: rgba(0, 0, 0, 0.7);
  box-shadow: 0 0 25px #00ffe744;
}

.result h2 {
  margin-bottom: 10px;
  color: #00ffe7;
}

footer {
  margin-top: 40px;
  opacity: 0.7;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
  <h1>üéÆ AI Game Coach Dashboard</h1>

  <div class="card">
    <select id="game">
      <option value="snake">Snake & Ladder</option>
      <option value="chess">Chess</option>
      <option value="ludo">Ludo</option>
      <option value="uno">UNO</option>
    </select>

    <input type="number" id="matches" placeholder="Matches Played">
    <input type="number" id="wins" placeholder="Wins">
    <input type="number" id="mistakes" placeholder="Mistakes / Fouls / Blunders">
    <input type="number" id="endgame" placeholder="Endgame Losses / Snake Hits">
    <input type="number" id="safe" placeholder="Safe Moves">
    <input type="number" id="risky" placeholder="Risky Moves">

    <button onclick="getFeedback()">Get AI Feedback</button>
  </div>

  <div class="result">
    <h2>AI Coach Feedback</h2>
    <p id="feedback">Enter game data and click the button.</p>
  </div>

  <footer>
    AI Game Coach ¬∑ Final Year Project
  </footer>
</div>

<script>
/* ===== BACKEND URL (Render) ===== */
const BACKEND_URL = "https://ai-game-coach-backend.onrender.com";

/* ===== MAIN FUNCTION ===== */
async function getFeedback() {

  const feedbackEl = document.getElementById("feedback");

  const data = {
    game: document.getElementById("game").value,
    matches: Number(document.getElementById("matches").value),
    wins: Number(document.getElementById("wins").value),
    mistakes: Number(document.getElementById("mistakes").value),
    endgame_losses: Number(document.getElementById("endgame").value),
    safe_moves: Number(document.getElementById("safe").value),
    risky_moves: Number(document.getElementById("risky").value),
  };

  feedbackEl.innerText =
    "‚è≥ Backend waking up (Render free tier). Please wait...";

  try {
    const response = await fetch(`${BACKEND_URL}/analyze`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await response.json();
    feedbackEl.innerText = result.feedback;

  } catch (error) {
    feedbackEl.innerText =
      "‚ùå Backend not responding. Wait 30 seconds and click again.";
  }
}
</script>

</body>
</html>
